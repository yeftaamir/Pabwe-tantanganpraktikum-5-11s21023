    <style>
      body {
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;

      }

        text-align: center;

        color: #0051a8;
      }

        max-width: 400px;

        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #82bdfb;
      }

      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      li {
        margin-bottom: 10px;
      }

      a {
        display: block;
        text-decoration: none;
        background-color: #82bdfb;
        color: #000;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s;
        text-align: center;
      }

      a:hover {
        background-color: #0a4789;
      }
